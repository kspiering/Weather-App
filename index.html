<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="week_07/HA/style.css">
    <script src="week_07/HA/code.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container" id="container">
        <div class="mode-toggle" id="mode-toggle">
            <img src="week_07/HA/images/light_mode.png" alt="Light Mode" id="sun">
            <img src="week_07/HA/images/dark_mode.png" alt="Dark Mode" id="moon">
        </div>
    
    <section class="weatherApp">
        <div class="container-icon">
            <img src="week_07/HA/images/Sonne.png" alt="" id="sonne">
        </div>
      
        <div class="city">
            <form id="wetter">
                <input type="text" id="inputCity" placeholder="Type City" required>
                <button id="submit">Submit</button>
            </form>
        </div>
        <section class="output">   
        </section>
    </section>
</body>
</html>
